<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png"> -->

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">

        <div class="header__logo-box">
          <img class="header__logo" src="../img/logo.png" alt="Header Logo">
        </div>

        <form class="header__search" action="#">
          <input class="header__input" type="text" placeholder="Search hotels"/>
          <button class="header__button" type="submit">
            <svg class="header__button-icon">
              <use xlink:href="../img/sprite#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <div class="header__bookmark-box">
          <svg class="header__icon">
            <use xlink:href="../img/sprite.svg#icon-bookmark"></use>
          </svg>
        </div>

        <div class="header__chat-box">
          <svg class="header__icon">
            <use xlink:href="../img/sprite.svg#icon-chat"></use>
          </svg>
        </div>

        <div class="header__photo-box">
          <img class="header__photo" src="../img/user.jpg" alt="Foto User">
        </div>
      </header>

      <div class="sidebar">sidebar</div>

      <div class="gallery">gallery</div>

      <div class="overview">overview</div>

      <div class="content">content</div>

      <div class="content-user">content-user</div>

      <div class="footer">footer</div>
    </div>
  </body>
</html>
